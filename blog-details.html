    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        let urlParams = new URLSearchParams(window.location.search);
        let slug = urlParams.get("slug");

        if (!slug) {
          $("body").html("<p class='text-danger text-center'>Blog not found!</p>");
          return;
        }

        console.log("Fetching blog for slug:", slug); // Debug log

        // Fetch blog by slug
        $.ajax({
          url: `https://merochiya.com/api/blog/${slug}`,
          method: "GET",
          dataType: "json",
          success: function (response) {
            if (!response.status || !response.data) {
              $("body").html("<p class='text-danger text-center'>Blog not found!</p>");
              return;
            }

            let blog = response.data;
            console.log("Blog fetched:", blog); // Debug log

            $("#blog-image").attr("src", blog.image);
            $("#blog-banner").attr("src", blog.banner);
            $("#blog-title").text(blog.name);
            $("#blog-slug").text(blog.slug);
            $("#blog-meta").text(
              `Published on: ${new Date(blog.created_at).toDateString()} | Views: ${blog.post_view}`
            );
            $("#blog-content").html(blog.description);
          },
          error: function (xhr, status, error) {
            console.log("AJAX Error:", xhr.responseText); // Debug error
            $("body").html("<p class='text-danger text-center'>Failed to load blog details.</p>");
          },
        });
      });
    </script>
