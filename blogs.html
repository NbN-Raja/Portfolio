    <!-- Blog Section -->
    <div class="container mx-auto mt-10 px-4">
      <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">üåç Latest Blogs</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="blog-list">
        <!-- Blogs will be dynamically added here via AJAX -->
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <a href="#" id="scroll-top" class="fixed bottom-6 right-6 bg-gray-800 text-white p-3 rounded-full shadow-md hidden">
      <i class="bi bi-arrow-up-short text-2xl"></i>
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://merochiya.com/api/blogs",
          method: "GET",
          dataType: "json",
          success: function (response) {
            let blogs = response.data || [];
            let blogHtml = "";

            blogs.forEach(function (blog) {
              blogHtml += `
                            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
                                <img src="${blog.image}" alt="${blog.name}" class="w-full h-48 object-cover">
                                <div class="p-4">
                                  <a href="blog-details.html?slug=${
                                    blog.slug
                                  }" class="text-black-500 font-semibold hover:text-black-500">
                                    <h3 class="text-xl font-semibold text-gray-800">${blog.name}</h3>
                                    <p class="text-sm text-gray-500">üìÖ ${new Date(
                                      blog.created_at
                                    ).toDateString()} | üëÅÔ∏è ${blog.post_view} views</p>
                                    <p class="mt-2 text-gray-600">${blog.description.substring(0, 50)}...</p>
                                    <a href="blog-details.html?slug=${blog.slug}" 
   class="inline-block mt-3 bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-gray-500 hover:text-gray-900 transition">
    Read More ‚Üí
</a>

                                  </a>
                                </div>
                            </div>
                        `;
            });

            $("#blog-list").html(blogHtml);
          },
          error: function (error) {
            console.log("Error fetching blogs:", error);
            $("#blog-list").html("<p class='text-red-500 text-center'>Failed to load blogs.</p>");
          },
        });

        // Scroll to Top Button
        $(window).scroll(function () {
          if ($(this).scrollTop() > 200) {
            $("#scroll-top").removeClass("hidden");
          } else {
            $("#scroll-top").addClass("hidden");
          }
        });

        $("#scroll-top").click(function (e) {
          e.preventDefault();
          $("html, body").animate({ scrollTop: 0 }, 500);
        });
      });
    </script>
