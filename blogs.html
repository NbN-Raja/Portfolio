    <style>
      body {

      .container {

      .blog-card {
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
        border-radius: 10px;

        transform: translateY(-5px);

      }
      .read-more {
        display: inline-block;
        margin-top: 15px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: 0.3s;

    <div class="container">
      <h2 class="text-center mb-4">üåç Latest Blogs</h2>

      <div class="row" id="blog-list">
        <!-- Blogs will be dynamically added here -->
      </div>
    </div>
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://merochiya.com/api/blogs",
          method: "GET",
          dataType: "json",
          success: function (response) {
            let blogs = response.data || [];
            let blogHtml = "";

            blogs.forEach(function (blog) {
              blogHtml += `
                            <div class="col-md-6">
                                <div class="blog-card">
                                    <img src="${blog.image}" alt="${blog.name}" class="blog-image">
                                    <div class="blog-content">
                                        <h3 class="blog-title">${blog.name}</h3>
                                        <p class="blog-meta">üìÖ ${new Date(blog.created_at).toDateString()} | üëÅÔ∏è ${
                blog.post_view
              } views</p>
                                        <p class="blog-description">${blog.description.substring(0, 150)}...</p>
                                        <a href="blog-details.html?slug=${blog.slug}" class="read-more">Read More ‚Üí</a>
                                    </div>
                                </div>
                            </div>
                        `;
            });

            $("#blog-list").html(blogHtml);
          },
          error: function (error) {
            console.log("Error fetching blogs:", error);
            $("#blog-list").html("<p class='text-danger text-center'>Failed to load blogs.</p>");
          },
        });
      });
    </script>
